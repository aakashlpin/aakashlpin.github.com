---
layout: default
title: Blog archive
permalink: /archive/
---

<article class="prime-content post">
	<h1>Blog archive</h1>

	<ul>
		{% for post in site.posts %}
		<li>
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<h4 class="h6">Posted on {{ post.date | date: '%A'}}, {{ post.date | date: "%d %b %Y" }}.</h4>
		</li>
		{% endfor %}
	</ul>
</article>
